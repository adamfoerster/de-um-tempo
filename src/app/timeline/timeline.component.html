<div *ngFor="let meeting of service.meeting$ | async" class="timecont">
  <mat-card class="example-card">
    <app-photo [path]="meeting.photo"></app-photo>
    <mat-card-header>
      <mat-card-title><h1>{{meeting.id}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [innerHTML]="meeting.message"></p>
      <app-music [id]="meeting.songId"></app-music>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <br />
</div>
