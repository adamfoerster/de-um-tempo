<mat-toolbar>
  <mat-select #bookinput placeholder="Livro" value="Psalms" class="col70"
    (selectionChange)="selectedChapter=1;read(bookinput.value)">
    <mat-option *ngFor="let book of books" [value]="book.id">
      {{book.name}}
    </mat-option>
  </mat-select>
  <mat-select *ngIf="chapter$|async as chapters" #chapterInput placeholder="CapÃ­tulo"
    [value]="selectedChapter" class="col30"
    (selectionChange)="selectedChapter=$event.value;read(bookinput.value)">
    <mat-option *ngFor="let chapter of chapters"
      [value]="chapter.chapter_nr">
      {{chapter.chapter_nr}}
    </mat-option>
  </mat-select>
</mat-toolbar>
<div class="padding">
  <mat-card *ngIf="(passage$ | async)?.chapter as passage">
    <p *ngFor="let verse of passage">
      <strong>{{verse.verse_nr}}</strong> {{verse.verse}}
    </p>
  </mat-card>
</div>
<div>
  <button mat-raised-button (click)="addVerses()">Enviar Versos</button>
</div>
